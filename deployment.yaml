apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab-deployment
  namespace: rdisi
  labels:
    app: lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lab
  template:
    metadata:
      labels:
        app: lab
    spec:
      containers:
      - name: lab
        image: 
        ports:
        - containerPort: 80
          volumeMounts:
        - mountPath: /var/www/html/index.html
          name: lab-volume
          subPath: index.html
        imagePullPolicy: IfNotPresent
      volumes:
      - configMap:
          items:
          - key: index.html
            path: index.html
          name: lab-configmap
        name: lab-volume  
